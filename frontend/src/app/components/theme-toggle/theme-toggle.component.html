<button
	type="button"
	(click)="toggleTheme()"
	class="bg-muted hover:bg-muted/80 focus:ring-ring relative inline-flex h-10 w-10 items-center justify-center rounded-full transition-colors focus:ring-2 focus:ring-offset-2 focus:outline-none"
	[attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
>
	<svg
		class="h-5 w-5 transition-all duration-300"
		[class.rotate-0]="!isDarkMode()"
		[class.scale-100]="!isDarkMode()"
		[class.rotate-90]="isDarkMode()"
		[class.scale-0]="isDarkMode()"
		fill="none"
		stroke="currentColor"
		viewBox="0 0 24 24"
		xmlns="http://www.w3.org/2000/svg"
	>
		<circle cx="12" cy="12" r="5"></circle>
		<path
			d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
		></path>
	</svg>

	<svg
		class="absolute h-5 w-5 transition-all duration-300"
		[class.rotate-90]="!isDarkMode()"
		[class.scale-0]="!isDarkMode()"
		[class.rotate-0]="isDarkMode()"
		[class.scale-100]="isDarkMode()"
		fill="none"
		stroke="currentColor"
		viewBox="0 0 24 24"
		xmlns="http://www.w3.org/2000/svg"
	>
		<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
	</svg>
</button>
