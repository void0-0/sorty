<!-- TODO: Use cva instead of ngClass -->
<div
	class="bg-accent flex w-full items-center justify-center rounded-md"
	[style.height.%]="element().heightPercentage"
	[ngClass]="{
		'bg-green-500': selected(),
		'bg-blue-500': swapped(),
		'bg-accent': !selected() && !swapped()
	}"
></div>

<div class="flex flex-none items-center justify-center">
	<div
		class="flex size-6 flex-none items-center justify-center rounded-md"
		[ngClass]="{
			'bg-green-500': selected(),
			'bg-blue-500': swapped(),
			'bg-accent': !selected() && !swapped()
		}"
	>
		<span>{{ element().value }}</span>
	</div>
</div>
